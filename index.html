.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    padding-bottom: 100px;
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(255,255,255,255.1); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;

.modaltitle {

/* Caption of Modal Image (Image Text) - Same Width as the Image */
.caption {

.captionTitle:empty {

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {

}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}

@keyframes zoom {

    to {transform:scale(1)}

/* The Close Button */

}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){

function searchFunction() {
    var input, filter, allCell, cell, tag, i;
  
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("Table");
    cell = table.getElementsByClassName("artefactcell");
 
    for (i = 0; i < cell.length; i++) {
        tag = cell[i].getElementsByTagName("tag")[0];
            if (tag) {
                if (tag.innerHTML.toUpperCase().indexOf(filter) > -1) {
                cell[i].style.display = "";
            } else {
                cell[i].style.display = "none";
                }
            }       
        }
    }

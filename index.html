/* The Modal */

.newsearch {
    padding-right: 3px;
    padding-top: 3px;
    padding-bottom: 3px;
    text-align: left;
    color: darkgrey;
}
    
.newsearch:empty {
    display: none;
}

}
    
.newsearchit {
    padding-right: 40px;

    display: none;

.newsearchit {cursor: pointer;

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    padding-bottom: 100px;
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(255,255,255,255.1); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}
    
    
.modaltitle {
  font-weight: bold;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
.caption {
    margin: auto;
    display: inline-block;
    width: 80%;
    max-width: 700px;
    text-align: left;
    color: #000;
    padding-bottom: 5px;
}
    
.caption:empty {
    display: none;
}
    
.captionTitle {
    margin: auto;
    display: inline-block;
    width: 80%;
    max-width: 700px;
    text-align: left;
    color: #000;
    padding-bottom: 6px;
    font-size: 50px;
    font-weight: bold;
    }

.captionTitle:empty {
    display: none;
}

.captionTitle {cursor: pointer; 
}
    
/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #bbb;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
